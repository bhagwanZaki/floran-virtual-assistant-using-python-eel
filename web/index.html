    <title>Floran Voice</title>
</head>
<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button minimize">
                    <div class="theme-toggler">
                        <i class="bi bi-brightness-high"></i> <input type="checkbox" id="theme" class="theme-change" onclick="MaintoggleTheme()"> <i class="bi bi-moon"></i>
                      </div>
                </div>
                <div class="button close">
                    <div class="setting_icon" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li class="dropdown-item">
                            <div class="">
                                <div class="row">
                                    Voice
                                </div>
                                <div class="row">
                                    <select class="form-select" name="voice" id="voice"></select>
                                </div>
                            </div>
                        </li>
                        <!-- <li>
                            <div class="option">
                                <label for="volume">Volume</label>
                                <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
                            </div>
                        </li>
                        <li>
                            <div class="option">
                                <label for="rate">Rate</label>
                                <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
                            </div>
                        </li>
                        <li>
                            <div class="option">
                                <label for="pitch">Pitch</label>
                                <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
                            </div>
                        </li> -->
                        <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                      </ul>
                </div>
                        
                <!-- <div class="button minimize"></div>
                <div class="button maximize"></div> -->
            </div>
            <div class="title">Floran Voice</div>
        </div>
        <ul class="messages">
        </ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" id="message" placeholder="Type your message here..." />
            </div>
            <!-- <a class="send_message" id="send_message"><h6 class="text">Send</h6></a> -->
            <div class="send_message" id="send_message">
                <div class="icon"></div>
                <div class="text"><i class="fas fa-paper-plane"></i></div>
            </div>
            <div class="send_message" id="speech">
                <div class="icon"></div>
                <div class="text"><i class="fas fa-microphone"></i></div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <!-- <div class="avatar"></div> -->
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>

    <script src="js/index.js"></script>
